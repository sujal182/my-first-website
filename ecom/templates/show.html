<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 2px black solid;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }

        tr:nth-child(even){
            background-color: gray;
        }

    </style>
</head>
<body>


    <table>
        <tr>
            <th>
                id
            </th>
            <th>
                name
            </th>
            <th>
                email
            </th>
        </tr>
       {% for i in student %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
            </tr>
        {% endfor %} 
    </table>

</body>
</html>
