<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login form Responsive Widget Template : W3Layouts</title>

    <!-- Meta tags 
        -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Stylesheet 
        -->
    <link rel="stylesheet" href={% static "CSS/reg.css" %} type="text/css" media="all" />
   {% if already %}
   <script>
    alert('{{already}}')
   </script>
   {% endif %}
</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Minimal login form</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label>Name</label>
                                <input type="text" name="Name" id="Name" placeholder="Name" required="" >
                            </div>
                            <div class="input-field">
                                <label>Image</label>
                                <input type="file" name="Image" id="Password" placeholder="Image" required="" >
                            </div>
                            <div class="input-field">
                                <label>Stock</label>
                                <input type="number" name="Stock" id="PasStocksword" placeholder="Stock"  required="">
                            </div>
                            <div class="input-field">
                                <label>Price</label>
                                <input type="number" name="Price" id="Price" placeholder="Price"  required="">
                            </div>
                            <div class="input-field">
                                <label>Discrption</label>
                                <textarea name="Discrption" id="Discrption"></textarea>
                            </div>
                            <div class="input-field">
                                <label>Category</label>
                                <select name="Category" id="Category">
                                    {% for i in cat %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                         {% if registration %}
                        <div class="alert alert-primary" role="alert">
                        {{registration}}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-style">Register Now</button>
                    </form>
                </div>
               
        <!-- //main content -->
        <!-- footer -->
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script src=fontawesome.js></script>

</body>

</html>
