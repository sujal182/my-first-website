{% extends "master_nav_footer.html" %}
{% load static %}
{% block content1 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      45
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href={% static "CSS/ecom.css" %} />
  </head>
  <body>
    <!--====================== Navbar ======================-->
   

    <!--====================== Main Section ======================-->
    <form action="" method="post">
    {% csrf_token %}
    <div class="container my-5">
      <div class="row mt-4 mr-auto ml-auto">
        <div class="col-lg-4">
          <img
            src={{product.image.url}}
            alt="Product Image"
            class="img-fluid"
            height="500px"
            width="300px"
          />
        </div>
        <div class="col-lg-6 mr-auto ml-auto mt-5">
          <p>Name:</p>
          <input type="text" name="pro_name" value="{{product.name}}">
          <p>Description:</p>
          <textarea name="pro_des" id="">{{product.discription}}</textarea>
          <p>Price:</p>
          <input type="number" name="pro_price" id="" value="{{product.price}}">
          <p>Stock:</p>
            <input type="number" name="pro_stock" value="{{product.stock}}"> 

          <i class="fa-solid fa-star ratingcolor"></i>
          <i class="fa-solid fa-star ratingcolor"></i>
          <i class="fa-solid fa-star ratingcolor"></i>
          <i class="fa-regular fa-star-half-stroke ratingcolor"></i>
          <i class="fa-regular fa-star ratingcolor"></i>
          <br />
          <a href=>
          <button class="btn btn-outline-primary mt-3" type="submit" name="cart">update product</button>
          </a>
          
          </form>
        </div>
      </div>
    </div> 
  </body>
</html>

{% endblock content1 %}
